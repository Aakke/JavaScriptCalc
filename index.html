<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="calc.js"></script>
        <title>JS-calculator 1.0</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <form name="calculator" class="container">
            <table id="frame" class="frame">
                <tr id="firstRow">
                    <td colspan="4">
                        <input type="text" placeholder="0" 
                        id="answerDisplay" disabled style="text-align: right"/>
                    </td>
                </tr>
                <tr id="secondRow">
                    <td><input type="button" class="btn" name="7" value="7"/></td>
                    <td><input type="button" class="btn" name="8" value="8"/></td>
                    <td><input type="button" class="btn" name="9" value="9"/></td>
                    <td><input type="button" class="btn" name="+" value="+"/></td>
                </tr>
                <tr id="thirdRow">
                    <td><input type="button" class="btn" name="4" value="4"/></td>
                    <td><input type="button" class="btn" name="5" value="5"/></td>
                    <td><input type="button" class="btn" name="6" value="6"/></td>
                    <td><input type="button" class="btn" name="-" value="-"/></td>
                </tr>
                <tr id="fourthRow">
                    <td><input type="button" class="btn" name="1" value="1"/></td>
                    <td><input type="button" class="btn" name="2" value="2"/></td>
                    <td><input type="button" class="btn" name="3" value="3"/></td>
                    <td><input type="button" class="btn" name="*" value="*"/></td>
                </tr>
                <tr id="fifthRow">
                    <td><input type="button" class="btn" name="CA" value="CA" id="clear"/></td>
                    <td><input type="button" class="btn" name="0" value="0"/></td>
                    <td><input type="button" class="btn" name="/" value="/"/></td>
                    <td><input type="button" class="btn" name="=" value="="/></td>
                </tr>
            </table>
        </form>
        <p id="error"></p>
    </body>
    <footer>Made by Aleksi Tani, aleksitani@gmail.com</footer>
</html>
